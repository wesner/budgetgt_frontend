<!-- Inicio de Alerta de correo duplicado -->
<div *ngIf="_data?.view" class="alert alert-danger text-center" role="alert">
    <strong style="color: #721c24">{{_data.title}}</strong>
    <span> {{_data.message}}</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<!-- Fin de Alerta de correo duplicado -->
