<div class="container-fluid bg-white">
  <div class="row justify-content-center">
    <div class="col-12 col-md-5 col-xl-4 my-5">
      <h1 class="text-center mb-3 display-4">Reinicio de contraseña</h1>
      <p class="text-muted text-center mb-5">¿Olvidate tu clave? <br> No hay problema, te enviaremos un link a tu correo para que puedas restablecer tu contraseña.</p>
      
      <form [formGroup]="resetForm" (submit)="resetFormSubmit()">
        <div class="form-group">
          <label>Correo electronico</label>
          <input type="text" class="form-control" formControlName="email" [class.is-invalid]="_util.getError(resetForm.controls.email)" placeholder="nombre@dominio.com" tabindex="1">
          <message-error [control]="resetForm.controls.email"></message-error>
        </div>



        <button class="btn btn-lg btn-block btn-primary mb-3" [disabled]="!resetForm.valid" tabindex="5"> Enviar solicitud </button>

        <div class="text-center">
          <small class="text-muted text-center">
            ¿Recordaste tu clave? <a routerLink="/login">Incia sesión</a>.
          </small>
        </div>
        <hr>
        <p class="text-right">
          <small class="text-muted">BudgetGT - 2018 </small>
        </p>
      </form>

    </div>
  </div>
</div>
